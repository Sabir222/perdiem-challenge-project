version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: challenge_postgres
    environment:
      POSTGRES_DB: perdiem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challenge_network

  redis:
    image: redis:7-alpine
    container_name: challenge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - challenge_network

volumes:
  postgres_data:
  redis_data:

networks:
  challenge_network:
    driver: bridge